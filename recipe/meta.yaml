{% set name = "czekitout" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/czekitout-{{ version }}.tar.gz
  sha256: 848e8a2a3d774a73fcf7b8d001e6cf15bd0a348c76ac8c6bb4c13e46a929ec43

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - czekitout
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/czekitout/
  summary: Contains a collection of functions that facilitate validation, and type-conversions, with useful error messages when exceptions are thrown.
  dev_url: https://github.com/mrfitzpa/czekitout
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrfitzpa
